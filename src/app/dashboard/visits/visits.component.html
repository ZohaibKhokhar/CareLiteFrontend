<div class="visits-container">
  <h2>All Visits</h2>

  <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter visits">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let visit">{{ visit.visitId }}</td>
    </ng-container>

  
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient</th>
      <td mat-cell *matCellDef="let visit">{{ visit.patientName }}</td>
    </ng-container>

   
    <ng-container matColumnDef="provider">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Provider</th>
      <td mat-cell *matCellDef="let visit">{{ visit.providerName }}</td>
    </ng-container>

  
    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
      <td mat-cell *matCellDef="let visit">{{ visit.startTime | date:'short' }}</td>
    </ng-container>

  
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
      <td mat-cell *matCellDef="let visit">{{ visit.durationMinutes }} mins</td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let visit">
        <span [ngClass]="visit.isCompleted ? 'status-complete' : 'status-pending'">
          {{ visit.isCompleted ? 'Complete' : 'Pending' }}
        </span>
      </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let visit">
        <button mat-button color="primary" (click)="onUpdate(visit.visitId)">Update</button>
        <button mat-button color="warn" (click)="onDelete(visit.visitId)">Delete</button>
        <button mat-button (click)="onStatusChange(visit)">
          {{ visit.isCompleted ? 'Mark Pending' : 'Mark Complete' }}
        </button>
            <button mat-button color="info" (click)="navigatetoNote(visit.visitId,visit.isCompleted)">View VisitNote</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

</div>
